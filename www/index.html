        document.addEventListener('deviceready', function () {
            console.log('come here')

                    action: "ACTION_VIEW",
                    category: "CATEGORY_DEFAULT",

                    package: "com.baidu.BaiduMap",

            );
            sApp.start(
                function() {
                    /* success */
                    if (success) {
                        console.log('success', success);
                    }
                },
                function(error) {
                    /* fail */
        
                    if (fail) {

                    }
                    alert("调用百度地图失败，请确认已安装百度地图！");
                }
            );
        }, false)
